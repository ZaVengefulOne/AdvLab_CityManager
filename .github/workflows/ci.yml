name: MainVengefulCI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-and-lint:
    name: Build and Code Quality
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          api-level: 36
          build-tools: 36.0.0

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            .gradle
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Build project
        run: ./gradlew build --no-daemon

      - name: Run ktlint check
        run: ./gradlew ktlintCheck --no-daemon
        continue-on-error: true

      - name: Run detekt
        run: ./gradlew detekt --no-daemon
        continue-on-error: true

      - name: Show ktlint summary
        if: failure()
        run: |
          echo "## ktlint Issues" >> $GITHUB_STEP_SUMMARY
          find . -name "ktlint*.txt" -exec cat {} \; >> $GITHUB_STEP_SUMMARY || echo "No ktlint issues found"

      - name: Show detekt summary
        if: failure()
        run: |
          echo "## detekt Issues" >> $GITHUB_STEP_SUMMARY
          find . -name "*.xml" -path "*/detekt/*" -exec head -50 {} \; >> $GITHUB_STEP_SUMMARY || echo "No detekt issues found"

      - name: Upload ktlint reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: ktlint-reports
          path: |
            **/build/reports/ktlint/**
          retention-days: 7
          if-no-files-found: ignore

      - name: Upload detekt reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: detekt-reports
          path: |
            **/build/reports/detekt/**
          retention-days: 7
          if-no-files-found: ignore

      - name: Find and upload detekt SARIF
        if: always()
        run: |
          find . -name "*.sarif" -path "*/detekt/*" | while read file; do
            echo "Found SARIF file: $file"
          done
        continue-on-error: true

      - name: Upload detekt SARIF
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        continue-on-error: true
        with:
          sarif_file: '**/build/reports/detekt/*.sarif'
          wait-for-processing: false
