build:
  maxIssues: 10
  weights:
  # complexity: 2
  # LongParameterList: 1
  # style: 1
  # comments: 1

processors:
  active: true
  exclude:
  # - 'DetektProgressListener'
  # - 'KtCompilerLifecycleListener'

console-reports:
  active: true
  exclude:
  # - 'ProjectStatisticsReport'
  # - 'ComplexityReport'
  # - 'NotificationReport'
  # - 'FindingsReport'

output-reports:
  active: true
  exclude:
  # - 'ConsoleReport'
  # - 'OutputReport'

comments:
  active: true
  CommentOverPrivateFunction:
    active: false
  CommentOverPrivateProperty:
    active: false
  UndocumentedPublicClass:
    active: false
  UndocumentedPublicFunction:
    active: false

complexity:
  active: true
  CyclomaticComplexMethod:
    threshold: 15
  LongMethod:
    threshold: 60
  LongParameterList:
    threshold: 6
  TooManyFunctions:
    threshold: 20

coroutines:
  active: true

empty-blocks:
  active: true

exceptions:
  active: true
  TooGenericExceptionCaught:
    active: false

naming:
  active: true
  ClassNaming:
    classPattern: '[A-Z$][a-zA-Z0-9$]*'
  FunctionNaming:
    functionPattern: '[a-z][a-zA-Z0-9]*'
  VariableNaming:
    variablePattern: '[a-z][a-zA-Z0-9]*'
  PackageNaming:
    packagePattern: '^[a-z]+(\.[a-z][a-z0-9]*)*$'
  ConstantNaming:
    constantPattern: '[A-Z][_A-Z0-9]*'
  TopLevelPropertyNaming:
    constantPattern: '[A-Z][_A-Z0-9]*'

performance:
  active: true

potential-bugs:
  active: true
  EqualsAlwaysReturnsTrueOrFalse:
    active: true
  EqualsWithHashCodeExist:
    active: true
  ExplicitGarbageCollectionCall:
    active: true
  IteratorHasNextCallsNextMethod:
    active: true
  IteratorNotThrowingNoSuchElementException:
    active: true
  UnconditionalJumpStatementInLoop:
    active: true
  UnreachableCode:
    active: true
  UnusedPrivateMember:
    active: true

style:
  active: true
  MagicNumber:
    active: false
    ignoreNumbers: ['-1', '0', '1', '2']
  MaxLineLength:
    active: true
    maxLineLength: 120
  NewLineAtEndOfFile:
    active: true
  TrailingWhitespace:
    active: true
  ForbiddenComment:
    active: false
  ForbiddenImport:
    active: false
    imports: []
  ModifierOrder:
    active: true
  OptionalUnit:
    active: true
  RedundantVisibilityModifierRule:
    active: true
  ReturnCount:
    active: true
    max: 3
  SafeCast:
    active: true
  SerialVersionUIDInSerializableClass:
    active: true
  SpacingAroundComma:
    active: true
  SpacingAroundCurlyBraces:
    active: true
  SpacingAroundDot:
    active: true
  SpacingAroundKeyword:
    active: true
  SpacingAroundOperators:
    active: true
  SpacingAroundParens:
    active: true
  SpacingAroundRangeOperator:
    active: true
  StringTemplate:
    active: true
  UnnecessaryAbstractClass:
    active: true
  UnnecessaryInheritDoc:
    active: true
  UnnecessaryParentheses:
    active: true
  UnusedImports:
    active: true
  UseDataClass:
    active: false
  WildcardImport:
    active: true
    excludeImports: ['java.util.*', 'kotlinx.coroutines.flow.*']
